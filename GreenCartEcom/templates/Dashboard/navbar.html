{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>{% block title %}EcoPulse{% endblock %}</title>
    <style>
        nav {
            background-color: white; /* White background */
            border-radius: 0 0 2rem 2rem; /* Rounded bottom edges */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 1.5rem 2rem;
        }

        nav .nav-links a {
            color: #333333; /* Neutral dark color for text */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #57A773; /* Soft green hover effect */
        }

        .join-button {
            background-color: #57A773; /* Green background for the button */
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px; /* Fully rounded button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow for depth */
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #3F8D62; /* Slightly darker green on hover */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="{% static 'images/logo.png' %}" alt="EcoPulse Logo" class="h-8 mr-2">
            <span class="text-xl font-bold text-green-700">EcoPulse</span>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links flex space-x-8">
            <a href="{% url 'home' %}" class="text-lg">Home</a>
            <a href="{% url 'about_us' %}" class="text-lg">About Us</a>
            <a href="{% url 'services' %}" class="text-lg">Services</a>
            <a href="{% url 'get_involved' %}" class="text-lg">Get Involved</a>
        </div>

        <!-- Join Us Button -->
        <a href="{% url 'join_us' %}" class="join-button">Join Us</a>
    </nav>
</body>

</html>
