{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}GreenCart{% endblock %}</title>
    <style>
        nav {
            background-color: #E4E0E1;
            border-bottom: 1px solid #D6C0B3;
            padding: 1.5rem 2rem;
        }

        nav .nav-links a {
            color: #333333;
            font-weight: 500;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #2A8456;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 200px;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #333333;
            text-decoration: none;
            font-weight: 500;
        }

        .dropdown-menu a:hover {
            background-color: #F3F4F6;
            color: #2A8456;
        }


        .profile-section img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between bg-white py-5 shadow">
    <!-- Logo Section -->
    <div class="flex items-center space-x-3">
        <a href="/shop" class="flex items-center">
            <img src="{% static 'images/logo.png' %}" alt="GreenCart Logo" class="h-20 w-auto">
        </a>
    </div>



        <!-- Navigation Links -->
        <div class="nav-links flex items-center">
            <a href="{% url 'AddToCart:cart' %}" class="text-lg">Cart</a>
            <a href="{% url 'AddToCart:wishlist' %}" class="text-lg">Wishlist</a>
            <a href="{% url 'Shop:product_list' %}" class="text-lg">Trade In</a>
            <a href="{% url 'support:support-home' %}" class="text-lg">Support</a>
            <a href="{% url 'GreenCartEcom:about' %}" class="text-lg">About Us</a>
        </div>

        <!-- Profile Section -->
        <div class="profile-section relative">
            <img id="avatar" src="{{ user_profile_pic }}" alt="User Avatar" class="w-8 h-8 rounded-full">
            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="{% url 'Profile:get_user_details' %}">Profile</a>
                <a href="{% url 'Auth:logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- JavaScript for Dropdown Functionality -->
    <script>
        const avatar = document.getElementById('avatar');
        const dropdownMenu = document.getElementById('dropdown-menu');

        // Toggle dropdown on click
        avatar.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!avatar.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
